{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Ansluten till provning: {{ tasting_name }}{% endblock %}</h1>
    <h3> Kod: {{ join_code }}</h3>
{% endblock %}

{% block content %}
    <h2> Nuvarande grogg: {{ current_grogg }}</h2>
    <form method="post">
        <label for="taste">Smak</label>
        <input type="range" id="taste" name="taste" min="1" max="5" step="1" value="1">
        <label for="smell">Doft</label>
        <input type="range" id="smell" name="smell" min="1" max="5" step="1" value="1">
        <label for="feeling">Känsla</label>
        <input type="range" id="feeling" name="feeling" min="1" max="5" step="1" value="1">
        <input type="submit" value="Rösta!">
    </form>
    <a class="action" href="{{ url_for('tasting.participate', id=tasting_id) }}">Uppdatera</a>
{% endblock %}
