<!doctype html>
<title>{% block title %}{% endblock %} - GroggApp</title>
<!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
<nav>
  <h1><a href="{{ url_for('start') }}">GroggApp</a></h1>
    <ul>
      {% if g.user %}
        <li><span>{{ g.user[1] }}</span>
        <li><a href="{{ url_for('auth.logout') }}">Logga ut</a>
      {% else %}
        <li><a href="{{ url_for('auth.activate') }}">Registrera</a>
        <li><a href="{{ url_for('auth.login') }}">Logga in</a>
      {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
